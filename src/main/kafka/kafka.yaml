apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  namespace: openshift-operators
  name: demo-cluster
spec:
  kafka:
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: '2.8'
      inter.broker.protocol.version: '2.8'
    version: 2.8.0
    authorization:
      type: simple
    storage:
      type: ephemeral
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
  entityOperator:
    topicOperator:
      watchedNamespace: "kafka"
    userOperator:
      watchedNamespace: "kafka"
  zookeeper:
    storage:
      type: ephemeral
    replicas: 3
