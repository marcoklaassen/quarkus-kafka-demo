apiVersion: v1
kind: DeploymentConfig
metadata:
  name: kafka-demo
spec:
  replicas: 1
  selector:
    name: kafka-demo
  template:
    metadata:
      labels:
        name: kafka-demo
    spec:
      containers:
        - image: quarkus-kafka-demo-native
          name: kafka-demo
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: kafka-bootstrap-servers
              valueFrom:
                secretKeyRef:
                  key: kafka-config
                  name: kafka.bootstrap.servers
            - name: kafka-sasl-jaas-config
              valueFrom:
                secretKeyRef:
                  key: demo-user
                  name: sasl.jaas.config
      restartPolicy: Always
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - kafka-demo
        from:
          kind: ImageStreamTag
          name: quarkus-kafka-demo-native:latest
      type: ImageChange
  strategy:
    type: Rolling